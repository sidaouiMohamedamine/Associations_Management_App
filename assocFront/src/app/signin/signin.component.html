<!--Contenu de la page-->
<div class=" mt-5">
  <!--Formulaire -->
  <div class="container col-5 p-4 pb-5 bg-light shadow-lg">
    <p class="h5 display-4 text-center" >Sign In</p>
  <form #f="ngForm">
    <div class="form-group">
    <label for="mail" class="form-label text-muted">Email</label>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
      </svg>
      </span>
      <input  class="form-control rounded-0" type="text" id="mail" name="email"  ngModel #e="ngModel" required [(ngModel)]="user.email">
    </div>
    </div>
    <div class="alert alert-danger rounded-0 " *ngIf="e.invalid && e.touched">
      Email field required !
 </div>

    <div class="form-group mt-2">
      <label for="password" class="form-label text-muted">Password</label>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
          <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
          <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
        </svg>
        </span>
        <input  class="form-control rounded-0" type="password" name="mail" id="password" ngModel #p="ngModel" required [(ngModel)]="user.password">
      </div>
      <div class="alert alert-danger rounded-0 " *ngIf="p.invalid && p.touched">
        password field required !
   </div>
   <div class="alert alert-danger rounded-0 " *ngIf="erreur==1">
    Invalid password !
</div>

      </div>
      <button class="btn btn-success fw-bold rounded-0 w-100 mt-5" (click)="signIn()" [disabled]="f.invalid">SignIn</button>
      <p class="mt-3 text-center "><a class="text-muted" href="#">Mot de passe Oublier?</a></p>
  </form>
</div>

</div>
